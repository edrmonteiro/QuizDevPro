<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Quiz - DevPro</title>
        <link rel="stylesheet" href="/static/assets/styles/app.css"/>
    </head>
    <body>
        <div class="game-page">
            <p class="subtitle-quiz">Quiz</p>
            <p class="subtitle-page">Dev Pro</p>

        <div class="container">

                <div id="loader"></div>

                <div id="game" class="justify-center flex-column animate-bottom hidden">
                    <h2>Hello {{ name }}</h2>
                    <h2>Question {{ id }}</h2>
                    <h3>{{ question.title }}</h3>

                    {% for item in question.options %}
                    <form method="post" action="/game/{{ id }}">
                        {% csrf_token %}
                        <div class="choice-container">
                            <input type="hidden" name="chosen" value="{{ forloop.counter0 }}"/>
                            <button type="submit" class="choice-prefix">{% cycle 'A' 'B' 'C' 'D' %} </button>
                            <button type="submit" class="choice-text {% if forloop.counter0 == user_answer %} incorrect {% endif %}">{{ item }}</button>
                        </div>
                    <form>
                    {% endfor %}
                </div>            
            </div>
        </div>
    </body>
    <script src="/static/assets/js/script.js"></script>
</html>
